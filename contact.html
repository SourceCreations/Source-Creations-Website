<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Source Creations LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-teal-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-teal-500 to-teal-700 shadow-lg">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <div class="text-3xl font-extrabold text-white tracking-tight">Source Creations LLC</div>
            <div class="space-x-6">
                <a href="index.html#home" class="text-teal-100 hover:text-white font-medium transition duration-300">Home</a>
                <a href="index.html#features" class="text-teal-100 hover:text-white font-medium transition duration-300">Features</a>
                <a href="index.html#contact" class="text-teal-100 hover:text-white font-medium transition duration-300">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-14">Tell Us About Your Needs</h2>
            <form action="https://formspree.io/f/xdkgjdbl" method="POST" class="max-w-lg mx-auto bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-xl shadow-lg">
                <input type="hidden" name="_next" value="index.html">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="profession" class="block text-gray-700 font-semibold mb-2">Profession</label>
                    <input type="text" id="profession" name="profession" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="industry" class="block text-gray-700 font-semibold mb-2">Industry</label>
                    <input type="text" id="industry" name="industry" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="problem" class="block text-gray-700 font-semibold mb-2">What Problem Are You Facing?</label>
                    <textarea id="problem" name="problem" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="failed-solutions" class="block text-gray-700 font-semibold mb-2">Failed Solutions You've Tried</label>
                    <textarea id="failed-solutions" name="failed-solutions" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Anything Else You Want to Tell Us?</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200"></textarea>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-teal-500 to-teal-700 text-white px-6 py-3 rounded-lg font-semibold hover:from-teal-600 hover:to-teal-800 transition duration-300 shadow-md">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact-footer" class="bg-gray-900 text-teal-100 py-10">
        <div class="container mx-auto px-6 text-center">
            <img src="Pictures/IMG_0986.JPG" alt="Footer Decorative Image" class="mx-auto mb-6 w-36 h-36 md:w-48 md:h-48 object-contain rounded-full shadow-md">
            <p class="mb-4 text-lg">Contact us: <a href="mailto:sourcecreationshelp@gmail.com" class="underline hover:text-teal-300">sourcecreationshelp@gmail.com</a></p>
            <p class="text-sm">Â© 2025 Source Creations LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
